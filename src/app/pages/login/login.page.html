<ion-content class="ion-padding">
  <swiper-container #swiper class="swiper-container" [allowTouchMove]="false">
    <swiper-slide class="swiper-slide-login">
      <form (ngSubmit)="onLogin(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col class="center">
              <img src="/assets/avatars/av-1.png" alt="">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-list lines="full">
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email" placeholder="Email" type="email" [(ngModel)]="loginUser.email" required>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input name="password" type="password" [(ngModel)]="loginUser.password" required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" expand="full" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </swiper-slide>

    <swiper-slide class="swiper-slide-register">
      <ion-grid fixed>
        <app-avatar-selector (avatarSelect)="registerUser.avatar = $event"></app-avatar-selector>
        <form (ngSubmit)="onRegister(fRegister)" #fRegister="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input aria-label="email" name="email" [(ngModel)]="registerUser.email" type="email" required>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input aria-label="name" name="nombre" [(ngModel)]="registerUser.name" type="text" required>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input aria-label="password" [(ngModel)]="registerUser.password" name="password" type="password"
                    required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" expand="full" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </swiper-slide>
  </swiper-container>
</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary" (click)="onEntryLogin()">
          Ingresar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" color="tertiary"
          (click)="onEntryRegister()">
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
