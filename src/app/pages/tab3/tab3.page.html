<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-row class="top-20">
    <ion-col size="12" class="text-center">
      <ion-img src="assets/avatars/{{user.avatar}}" class="img-avatar"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" class="text-center">
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <app-avatar-selector (avatarSelect)="user.avatar = $event" [avatar]="user.avatar!"></app-avatar-selector>

  <form (ngSubmit)="onUpdateUser(fUpdateUser)" #fUpdateUser="ngForm">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-list lines="full">
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input name="email" placeholder="Email" [(ngModel)]="user.email" type="email" required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Name</ion-label>
              <ion-input name="name" [(ngModel)]="user.name" type="text" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="full" color="tertiary" shape="round">
            Actualizar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
